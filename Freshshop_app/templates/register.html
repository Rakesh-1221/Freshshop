<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        .form-label {
            font-weight: bold;
            color: #444;
        }
        .btn-primary {
            background: #6a11cb;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn-primary:hover {
            background: #2575fc;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            color: #000;
        }
        h3 {
            font-weight: 600;
            margin-bottom: 20px;
            color: #000;
        }
        a {
            color: #6a11cb;
            font-weight: bold;
        }
        a:hover {
            color: #2575fc;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Welcome to FreshShop</h1>
    <p class="text-center text-black ">Create your account to get started</p>
    <div class="container">
        <div class="form-container">
            <h3 class="text-center">Register</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="form-label">Username</label>
                    {{ form.username }}
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label">Email Address</label>
                    {{ form.email}}
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
            </form>
            <p class="text-center mt-4">
                Already have an account? <a href="{% url 'login' %}">Login here</a>
            </p>
        </div>
    </div>
</body>
</html>
