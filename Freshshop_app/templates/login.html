<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        .form-label {
            font-weight: bold;
            color: #444;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            color: #000;
        }
        .btn-primary {
            background: #6a11cb;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn-primary:hover {
            background: #2575fc;
        }
        a {
            color: #6a11cb;
            font-weight: bold;
        }
        a:hover {
            color: #2575fc;
        }
    </style>
</head>
<body>
    <h1 class="text-center ">Hi,User</h1>
    <div class="container">
        <div class="form-container">
            <h3 class="text-center">Login</h3>
            {% if error %}
                <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button><br>
                <p class="text-center">if you don't have account please <a href="{% url 'register' %}">register</a></p>
            </form>
        </div>
    </div>
</body>
</html>
